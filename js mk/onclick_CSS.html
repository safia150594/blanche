<!DOCUMENT html>
<html>
<head>
	<meta charset="utf-8">
	<title>Onclick CSS</title>
	<style>
		div{
			width: 500px;
			height: 300px;
			padding: 50px;
			border: 3px solid;
		}
	</style>
</head>
<body>
	<div>
		<h1>Cliquez dans la div</h1>
		<p class="changetxt" onclick="myFunction()">Premier paragraphe</p>
		<p  class="changetxt">Second paragraphe</p>
		<p  class="changetxt">Troisi√®me paragraphe</p>
	</div>
	<script>
			function myFunction() {
			
			var x = document.getElementsByClassName("changetxt");
			console.log(x);
				for(var i=0;i<x.length;i++)
				{
				console.log(x[i]);
				x[i].style.fontSize = "x-large";
				x[i].style.borderStyle = "solid";
				x[i].style.backgroundColor = "pink";
				}
			}
	</script>
</body>
</html>
