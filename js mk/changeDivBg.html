<!DOCUMENT html>
<html>
<head>
	<meta charset="utf-8">
	<title>Onclick CSS</title>
	<style>
		div{
			width: 500px;
			height: 300px;
			padding: 50px;
			border: 3px solid;
			background-color:pink;
		}
	</style>
</head>
<body>
	<div id="bgcolor" onclick="changecolor()">
		
	</div>
	<script>
			function changecolor(){
			var x=document.getElementById("bgcolor");
					console.log(x);
					if(x.style.backgroundColor=="pink" || x.style.backgroundColor=="")
					{
					console.log(x);
					x.style.backgroundColor="red";
					}else if(x.style.backgroundColor=="red"){
					x.style.backgroundColor="blue";
					}else if(x.style.backgroundColor=="blue"){
					x.style.backgroundColor="pink";
					}					
			}
	</script>
</body>
</html>
